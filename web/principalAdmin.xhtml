<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{usuarioBean.comprobarAdmin()}" />
    </f:metadata>
    <f:view locale="#{usuarioBean.currentLocale}">
    <h:head>
        <title>#{msgs.menuAdmin}</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="formularios.css" />
        <h:outputStylesheet library="css" name="menuAdmin.css" />
        <h:link>
            <img class="headerImagen" src="resources/imagenes/logoblancoGRANDE.png"/>
            <f:ajax render="principalAdmin"/>
        </h:link>
            
        <h:panelGrid styleClass="todo">
            <h2>#{msgs.accederA}</h2>
            <h:link styleClass="boton" outcome="productosAdmin">#{msgs.listaProductos}</h:link>    
            <h:link styleClass="boton" outcome="usuariosAdmin">#{msgs.listaUsuarios}</h:link>
            <h:form>
                <h:commandLink styleClass="cerrar" action="#{usuarioBean.doCerrarSesion()}" value="#{msgs.cerrarSesion}" />
            </h:form>
            <h:form>
                <center>
                    <h:commandLink styleClass="lenguaje ingles" action="#{usuarioBean.setEnglish()}">
                        <img src="resources/imagenes/en.png"/>
                    </h:commandLink>&nbsp;
                    <h:commandLink styleClass="lenguaje" action="#{usuarioBean.setSpanish()}">   
                        <img src="resources/imagenes/es.png"/>
                    </h:commandLink>
                </center>
            </h:form>
        </h:panelGrid>
    </h:body>
    </f:view>
</html>
