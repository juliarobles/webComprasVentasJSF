<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{usuarioBean.comprobarAdmin()}" />
    </f:metadata>
    <h:head>
        <title>Editar usuario</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="formularios.css" />
        <h:outputStylesheet library="css" name="producto.css" />
        <h:form>
            <h:commandLink styleClass="volver" value="&#8592; Volver atrás" action="#{usuarioCrearEditarBean.doVolver()}"/>
        </h:form>
        <div class="todo">
            <h:form>
                <h:inputHidden value="#{usuarioCrearEditarBean.usuarioSeleccionado.id}"/>
                <table>
                    <tr>
                        <td>Usuario</td>
                        <td>
                            <h:inputText value="#{usuarioCrearEditarBean.usuarioSeleccionado.usuario}" a:placeholder="Usuario" a:pattern="[A-Za-z0-9]+">
                                <f:validateRequired/>
                                <f:validateLength maximum="100" minimum="1"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>
                            <h:inputText value="#{usuarioCrearEditarBean.usuarioSeleccionado.email}" a:placeholder="Email" a:pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                <f:validateLength maximum="100"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>Nombre</td>
                        <td>
                            <h:inputText value="#{usuarioCrearEditarBean.usuarioSeleccionado.nombre}" a:placeholder="Nombre" a:pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,'-]{1,100}">
                                <f:validateRequired/>
                                <f:validateLength maximum="100" minimum="1"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>Foto</td>
                        <td>
                            <h:inputText value="#{usuarioCrearEditarBean.usuarioSeleccionado.foto}" a:placeholder="URL de la imagen" a:type="url">
                                <f:validateLength maximum="520"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>Contraseña</td>
                        <td>
                            <h:inputText value="#{usuarioCrearEditarBean.usuarioSeleccionado.password}" a:placeholder="Contraseña" a:pattern="[A-Za-z0-9!?-]{8,50}">
                                <f:validateRequired/>
                                <f:validateLength maximum="50" minimum="1"/>
                            </h:inputText>
                        </td>
                    </tr>
                </table>
                <h:commandButton styleClass="button" onclick="return confirm('¿Estás seguro?');" value="Editar usuario" action="#{usuarioCrearEditarBean.doGuardar()}"/>
            </h:form>
        </div>
    </h:body>
</html>
