<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
    AUTOR: Julia Robles Medina
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{usuarioBean.comprobarAdmin()}" />
    </f:metadata>
    <h:head>
        <title>#{msgs.editarUsuario}</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="formularios.css" />
        <h:outputStylesheet library="css" name="producto.css" />
        <h:form>
            <h:commandLink styleClass="volver" value="&#8592; #{msgs.volverAtras}" action="#{usuarioCrearEditarBean.doVolver()}"/>
        </h:form>
        <div class="todo">
            <center>
                <h:form>
                    <h:commandLink styleClass="lenguaje" action="#{usuarioBean.setSpanish()}">   
                        <img src="resources/imagenes/es.png"/>
                    </h:commandLink>&nbsp;
                    <h:commandLink styleClass="lenguaje ingles" action="#{usuarioBean.setEnglish()}">
                        <img src="resources/imagenes/en.png"/>
                    </h:commandLink>
                </h:form>
            </center>
            <h:form>
                <h:inputHidden value="#{usuarioCrearEditarBean.usuarioSeleccionado.id}"/>
                <table>
                    <tr>
                        <td>#{msgs.usuario}</td>
                        <td>
                            <h:inputText id="usuario" value="#{usuarioCrearEditarBean.usuarioSeleccionado.usuario}" a:placeholder="#{msgs.usuario}" a:pattern="[A-Za-z0-9]+"
                                        required ="true"
                                        requiredMessage="#{msgs.campoNecesario}"
                                        validatorMessage="#{msgs.errorUsuario}">
                                <f:validateLength maximum="100"/>
                            </h:inputText>
                            <br><h:message for="usuario" styleClass="mensajeError"/></br>
                        </td>
                    </tr>
                    <tr>
                        <td>#{msgs.correo}</td>
                        <td>
                            <h:inputText id="correo" value="#{usuarioCrearEditarBean.usuarioSeleccionado.email}" a:placeholder="#{msgs.correo}" a:pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                         required ="true"
                                         requiredMessage="#{msgs.campoNecesario}"
                                         validatorMessage="#{msgs.errorEmail}">
                                <f:validateLength maximum="100"/>
                            </h:inputText>
                            <br><h:message for="correo" styleClass="mensajeError"/></br>
                        </td>
                    </tr>
                    <tr>
                        <td>#{msgs.nombre}</td>
                        <td>
                            <h:inputText id="nombre" value="#{usuarioCrearEditarBean.usuarioSeleccionado.nombre}" a:placeholder="#{msgs.nombre}" a:pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,'-]+"
                                        required ="true"
                                        requiredMessage="#{msgs.campoNecesario}"
                                        validatorMessage="#{msgs.longitudErronea} 100">
                                <f:validateLength maximum="100"/>
                            </h:inputText>
                            <br><h:message for="nombre" styleClass="mensajeError"/></br>
                        </td>
                    </tr>
                    <tr>
                        <td>#{msgs.foto}</td>
                        <td>
                            <h:inputText id="foto" value="#{usuarioCrearEditarBean.usuarioSeleccionado.foto}" a:placeholder="#{msgs.urlImagen}" a:type="url"
                                         validatorMessage="#{msgs.errorURL}">
                                <f:validateLength maximum="520"/>
                            </h:inputText>
                            <br><h:message for="foto" styleClass="mensajeError"/></br>
                        </td>
                    </tr>
                    <tr>
                        <td>#{msgs.pass}</td>
                        <td>
                            <h:inputText id="pass" value="#{usuarioCrearEditarBean.usuarioSeleccionado.password}" a:placeholder="#{msgs.pass}" a:pattern="[A-Za-z0-9!?-]+"
                                        required ="true"
                                        requiredMessage="#{msgs.campoNecesario}"
                                        validatorMessage="#{msgs.errorPassword}">
                                <f:validateLength minimum="8" maximum="50"/>
                            </h:inputText>
                            <br><h:message for="pass" styleClass="mensajeError"/></br>
                        </td>
                    </tr>
                </table>
                <h:commandButton rendered="#{usuarioBean.spanish}" styleClass="button" onclick="return confirm('¿Estás seguro?');" value="#{msgs.editarUsuario}" action="#{usuarioCrearEditarBean.doGuardar()}"/>
                <h:commandButton rendered="#{!usuarioBean.spanish}" styleClass="button" onclick="return confirm('Are you sure?');" value="#{msgs.editarUsuario}" action="#{usuarioCrearEditarBean.doGuardar()}"/>
            </h:form>
        </div>
    </h:body>
</html>
