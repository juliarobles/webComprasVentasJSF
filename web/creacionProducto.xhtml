<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear producto</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="formularios.css" />
        <h:outputStylesheet library="css" name="producto.css" />
        <!--<a class="volver" href=<%= destino %>>&#8592 Volver atrás </a></br>-->
        <div class="todo">
            <h:form>
                <h:inputHidden value="#{productoCrearEditarBean.producto.id}"/>
                <h:inputHidden value="#{productoCrearEditarBean.producto.vendedor.id}"/>
                <h:inputHidden value="#{productoCrearEditarBean.producto.fecha}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/> 
                </h:inputHidden>
                <h:inputHidden value="#{productoCrearEditarBean.producto.hora}">
                    <f:convertDateTime pattern="hh:MM"/> 
                </h:inputHidden>
                <h:inputHidden value="#{productoCrearEditarBean.producto.valoracionmedia}"/>
                <table>
                    <tr>
                        <h1>Crear nuevo producto</h1>
                    </tr>
                    <tr>
                        <td class="titulo">Título</td>
                        <td>
                            <h:inputText id="titulo" value="#{productoCrearEditarBean.producto.titulo}" a:placeholder="Título" a:pattern="[a-zA-Z0-9àáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,'-]{1,100}">
                                <f:validateLength maximum="100" minimum="1"/>
                                <f:validateRequired/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td class="titulo">Descripción</td>
                        <td>
                            <h:inputTextarea value="#{productoCrearEditarBean.producto.descripcion}" a:placeholder="Descripción">
                                <f:validateLength maximum="500"/>
                            </h:inputTextarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="titulo">Categoria</td>
                        <td>
                            <h:selectOneMenu value="#{productoCrearEditarBean.categoriaSeleccionada}">
                                <f:selectItem itemLabel="Seleccione una categoria..."/>
                                <f:selectItems value="#{productoCrearEditarBean.listaCategorias}" var="categoria"
                                               itemValue="#{categoria.id}" itemLabel="#{categoria.nombre}"/>
                                <f:ajax render="subcategoria"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td class="titulo">Subcategoria</td>
                        <td>
                            <h:selectOneMenu id="subcategoria" value="#{productoCrearEditarBean.subcategoriaSeleccionada}">
                                <f:selectItem itemLabel="Seleccione una subcategoria..."/>
                                <f:selectItems value="#{usuarioBean.listaSubcategorias}" var="subcategoria"
                                               itemValue="#{subcategoria.id}" itemLabel="#{subcategoria.nombre}"/>
                                <f:validateRequired/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td class="titulo">Precio</td>
                        <td>
                            <h:inputText value="#{productoCrearEditarBean.producto.precio}" a:placeholder="Precio">
                                <f:validateLength maximum="50"/>
                                <!--<f:convertNumber maxFractionDigits="2" type="currency"/>-->
                                <f:validateDoubleRange minimum="0"/>
                                <f:validateRequired/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td class="titulo">Foto</td>
                        <td>
                            <h:inputText value="#{productoCrearEditarBean.producto.foto}" a:placeholder="URL de la imagen" a:type="url">
                                <f:validateLength maximum="520"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td class="titulo">Etiquetas</td>
                        <td>
                            <h:inputText value="#{productoCrearEditarBean.todasEtiquetas}" a:placeholder="#etiqueta1 #etiqueta2" a:pattern="([#]{1}[a-zA-Z0-9]{1,200}[ ]{0,200}){0,200}" >
                                <f:validateLength maximum="200"/>
                            </h:inputText>
                        </td>
                    </tr>
                </table>
                <h:commandButton value="Publicar producto" action="#{productoCrearEditarBean.doGuardar()}"/>
            </h:form>
        </div>
    </h:body>
</html>
