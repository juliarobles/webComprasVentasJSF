<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="registro.css" />
        
        <div class="fondo">
            <h:form class="container">
                <h1 class="iniciarSesion">¡Bienvenido!</h1>
                <h3 class="palabrasPrincipales">Introduce tus datos</h3>
                
                <h:outputText  class="palabrasPrincipales" value="Usuario"/>
                <h:inputText value="#{usuarioCrearEditarBean.usuarioSeleccionado.usuario}" validator="#{usuarioCrearEditarBean.validarUsuario}" a:placeholder="Usuario" a:pattern="[A-Za-z0-9]+">
                    <f:validateRequired/>
                    <f:validateLength maximum="100"/>
                </h:inputText>
               

                <h:outputText class="palabrasPrincipales" id="correo" value="Correo"/>
                <h:inputText value="#{usuarioCrearEditarBean.usuarioSeleccionado.email}" validator="#{usuarioCrearEditarBean.validarCorreo}" a:placeholder="Correo" a:pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <f:validateRequired/>
                    <f:validateLength maximum="100"/>
                </h:inputText>
                <h:message for="correo"/>

                <h:outputText class="palabrasPrincipales" value="Nombre"/>
                <h:inputText value="#{usuarioCrearEditarBean.usuarioSeleccionado.nombre}" a:placeholder="Nombre" a:pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,'-]{1,100}">
                    <f:validateRequired/>
                    <f:validateLength maximum="100"/>
                </h:inputText>
                

                <h:outputText class="palabrasPrincipales" value="Contraseña"/>
                <h:inputSecret value="#{usuarioCrearEditarBean.usuarioSeleccionado.password}" a:placeholder="Contraseña" a:pattern="[A-Za-z0-9!?-]{8,50}">
                    <f:validateRequired/>
                    <f:validateLength maximum="50"/>
                </h:inputSecret>
                

                <h:outputText  class="palabrasPrincipales" value="Foto de perfil"/>
                <h:inputText  value="#{usuarioCrearEditarBean.usuarioSeleccionado.foto}" a:placeholder="URL de la imagen" a:type="url">
                    <f:validateLength maximum="520"/>
                </h:inputText>
                
                <h:commandButton class="btn" value="Registrar" action="#{usuarioCrearEditarBean.doGuardar()}"/>
            </h:form>
        </div>
        
    </h:body>
</html>
