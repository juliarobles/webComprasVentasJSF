<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{usuarioBean.currentLocale}">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="registro.css" />
        <div class="fondo">
            <div class="container">
            <h:form>
                <h1 class="iniciarSesion">#{msgs.bienvenido}</h1>
                <h3 class="palabrasPrincipales">#{msgs.introduceDatos}</h3>
                
                <h:outputText class="palabrasPrincipales" value="#{msgs.usuario}"/>
                <h:inputText id="usuario" value="#{usuarioCrearEditarBean.usuarioSeleccionado.usuario}" validator="#{usuarioCrearEditarBean.validarUsuario}" a:placeholder="#{msgs.usuario}" a:pattern="[A-Za-z0-9]+"
                             required ="true"
                             requiredMessage="#{msgs.campoNecesario}"
                             validatorMessage="#{msgs.errorUsuario}">
                    <f:validateLength maximum="100"/>
                </h:inputText>
               <h:message for="usuario" styleClass="mensajeError"/><br></br>

                <h:outputText class="palabrasPrincipales" value="#{msgs.correo}"/>
                <h:inputText id="correo" value="#{usuarioCrearEditarBean.usuarioSeleccionado.email}" validator="#{usuarioCrearEditarBean.validarCorreo}" a:placeholder="#{msgs.correo}" a:pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                             required ="true"
                             requiredMessage="#{msgs.campoNecesario}"
                             validatorMessage="#{msgs.errorEmail}">
                    <f:validateLength maximum="100"/>
                </h:inputText>
                <h:message for="correo" styleClass="mensajeError"/><br></br>

                <h:outputText class="palabrasPrincipales" value="#{msgs.nombre}"/>
                <h:inputText id="nombre" value="#{usuarioCrearEditarBean.usuarioSeleccionado.nombre}" a:placeholder="#{msgs.nombre}" a:pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,'-]{1,100}"
                             required ="true"
                             requiredMessage="#{msgs.campoNecesario}"
                             validatorMessage="#{msgs.longitudErronea} 100">
                    <f:validateLength maximum="100"/>
                </h:inputText>
                <h:message for="nombre" styleClass="mensajeError"/><br></br>
                 
                <h:outputText class="palabrasPrincipales" value="#{msgs.pass}"/>
                <h:inputSecret id="pass" value="#{usuarioCrearEditarBean.usuarioSeleccionado.password}" a:placeholder="#{msgs.pass}" a:pattern="[A-Za-z0-9!?-]{1,50}"
                               required ="true"
                               requiredMessage="#{msgs.campoNecesario}"
                               validatorMessage="#{msgs.errorPassword}">
                    <f:validateLength minimum="8" maximum="50"/>
                </h:inputSecret>
                <h:message for="pass" styleClass="mensajeError"/><br></br>

                <h:outputText class="palabrasPrincipales" value="#{msgs.fotoPerfil}"/>
                <h:inputText id="foto" value="#{usuarioCrearEditarBean.usuarioSeleccionado.foto}" a:placeholder="#{msgs.urlImagen}" a:type="url"
                             validatorMessage="#{msgs.errorURL}">
                    <f:validateLength maximum="520"/>
                </h:inputText>
                <h:message for="foto" styleClass="mensajeError"/><br></br>
                
                <h:commandButton class="btn" value="#{msgs.registrar}" action="#{usuarioCrearEditarBean.doGuardar()}"/>
            </h:form>
            <center>
                <h:form>
                    <h:commandLink styleClass="lenguaje ingles" action="#{usuarioBean.setEnglish()}">
                        <img src="resources/imagenes/en.png"/>
                    </h:commandLink>&nbsp;
                    <h:commandLink styleClass="lenguaje" action="#{usuarioBean.setSpanish()}">   
                        <img src="resources/imagenes/es.png"/>
                    </h:commandLink>
                </h:form>
            </center>
            </div>
        </div>
        
    </h:body>
    </f:view>
</html>
