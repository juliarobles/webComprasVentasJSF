<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Iniciar Sesi&oacute;n</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="login.css" />
        <div class="fondo" id="fondo">
            <div class="container">
                    <h:form>
                    <img class="headerImagen" src="resources/imagenes/logo.png" width="200" height="50"></img>
                    <h1 class="iniciarSesion">Iniciar sesi&oacute;n</h1>

                    <h:outputText class="palabrasPrincipales" value="Usuario"/>
                    <h:inputText value="#{usuarioBean.email}"/>

                    <h:outputText class="palabrasPrincipales" value="Contraseña"/>
                    <h:inputSecret value="#{usuarioBean.clave}" />  

                    <h:commandButton class="btn" value="Enviar" action="#{usuarioBean.doLogin()}" />
                    <h3 class="error">#{usuarioBean.status}</h3>

                </h:form>
                <h:outputLink value="registro.jsf" class="enlace">¿No tienes cuenta?</h:outputLink>
            </div>
        </div>
    </h:body>
</html>
