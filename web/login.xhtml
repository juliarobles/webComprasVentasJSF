<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{usuarioBean.currentLocale}">
    <h:head>
        <title>#{msgs.iniciarSesion}</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="login.css" />
        <div class="fondo" id="fondo">
            <div class="container">
                <h:form>
                    <img class="headerImagen" src="resources/imagenes/logo.png" width="200" height="50"></img>
                    <h1 class="iniciarSesion">#{msgs.iniciarSesion}</h1>

                    <h:outputText class="palabrasPrincipales" value="#{msgs.usuario}"/>
                    <h:inputText value="#{usuarioBean.email}"/>

                    <h:outputText class="palabrasPrincipales" value="#{msgs.pass}"/>
                    <h:inputSecret value="#{usuarioBean.clave}" />  

                    <h:commandButton class="btn" value="#{msgs.iniciarSesion}" action="#{usuarioBean.doLogin()}" />
                    <h3 class="error">#{usuarioBean.status}</h3>

                </h:form>
                <h:outputLink value="registro.jsf" class="enlace">#{msgs.noTienesCuenta}</h:outputLink>
                <h:form>
                    <h:commandLink styleClass="lenguaje ingles" action="#{usuarioBean.setEnglish()}">
                        <img src="resources/imagenes/en.png"/>
                    </h:commandLink>&nbsp;
                    <h:commandLink styleClass="lenguaje" action="#{usuarioBean.setSpanish()}">   
                        <img src="resources/imagenes/es.png"/>
                    </h:commandLink>
                </h:form>
            </div>
        </div>
    </h:body>
    </f:view>
</html>
