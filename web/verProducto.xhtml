<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <!--<f:viewParam name="productoId" value="#{productoVerBean.id}" />-->
        <f:viewAction action="#{usuarioBean.comprobarLogin()}" />
    </f:metadata>
    <h:head>
        <title>Titulo</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="verProducto.css"/>
        <h:outputStylesheet library="css" name="formularios.css"/>
        
        <h:link styleClass="volver" rendered="#{!usuarioBean.usuario.administrador}" 
                outcome="paginaPrincipal" value="&#8592; Volver al menú principal" />
        <h:link styleClass="volver" rendered="#{usuarioBean.usuario.administrador}" 
                outcome="productosAdmin" value="&#8592; Volver a la lista de productos" />
        
        <div class="todo">
            <div class="contenido">
                <h:graphicImage class="imagen" value="#{productoVerBean.producto.foto}" />
                <h1>#{productoVerBean.producto.titulo}</h1>
                <p class="fila">
                    <categoria>
                        <!--<h:link outcome="ProductosListar">
                           <f:param name="categoria" value="#{productoVerBean.producto.categoria}"/>
                        </h:link>-->
                        #{productoVerBean.producto.categoria.nombre}
                    </categoria>
                    <h:panelGroup id="valoracion">
                       <media>#{productoVerBean.mediaPr()}</media> 
                    </h:panelGroup>
                </p>
                
                <p class="descripcion">#{productoVerBean.producto.descripcion}</p>
               
                <h:dataTable value="#{productoVerBean.listaEtiquetas}" var = "eti">
                    
                    <h:outputText value="#{eti.nombre}"/>
                   
                </h:dataTable>
                
                <p class="fila">
                    <vendedor>Vendido por:</vendedor>
                    <h:outputText value="#{productoVerBean.producto.vendedor.usuario}"/>
                    <fecha>
                        <h:outputText value="#{productoVerBean.producto.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>&nbsp;
                        <h:outputText value="#{productoVerBean.producto.hora}" >
                            <f:convertDateTime pattern="HH:mm"/>
                        </h:outputText>
                    </fecha>
                </p>
                
                
                <h:button class="botonComprar" value="Comprar" rendered="#{!productoVerBean.esPropio()}" />
            </div>
            <div class="comentarios">
                <h:panelGrid style="width:100%" rendered="#{!productoVerBean.esPropio()}">
                                  
                <h3>Queremos saber tu opinión</h3>
                <h:panelGrid  columns="2" cellpadding="5px" class="centrar">
                    <h:outputText value="¿Que nota le pondrías a este producto?"/>
                    <h:outputText value="¿Te gustaría añadir un comentario?"/> 
                    <h:form>
                        <div class="estre">
                            <p class="clasificacion">
                                    <h:selectOneRadio value="#{productoVerBean.valoracion}" onclick="this.form.submit();" >
                                        <f:selectItem itemValue="1" itemLabel="★" id="valor5"/>
                                        <f:selectItem itemValue="2" itemLabel="★" id="valor4"/>
                                        <f:selectItem itemValue="3" itemLabel="★" id="valor3"/>
                                        <f:selectItem itemValue="4" itemLabel="★" id="valor2"/>
                                        <f:selectItem itemValue="5" itemLabel="★" id="valor1"/>
                                        <f:ajax render="valoracion"/>
                                    </h:selectOneRadio>
                            </p>
                        </div>
                    </h:form>
                    <button onclick="document.getElementById('id01').style.display='block'" class="botonComentario">Pulsa aquí para añadir un comentario</button>
                </h:panelGrid>
                
                
                
                <h:form>
                <div id="id01" class="modal" >
                        
                    <div class="modal-content animate">
                        
                        <h3>Nuevo comentario</h3>
                        <h:inputTextarea id="contenido" styleClass="contenidoComentario"  cols="60" rows="8" required="true" value="#{productoVerBean.contenido}"/>
                        <p><h:commandButton id="comentar" styleClass="comentarioSubmit" value="Enviar comentario" action="#{productoVerBean.comentar()}" onclick="document.getElementById('id01').style.display='none'">
                                <f:ajax  execute="contenido" render="comentarios" />
                            </h:commandButton></p>
                        <p><button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button></p>
                        
                    </div>
                </div>
                </h:form>
                </h:panelGrid>
                
                <h3>Todos los comentarios</h3>
                <h:panelGroup id="comentarios">
                <h:panelGrid style="width:100%" rendered="#{!productoVerBean.comentarios()}">
                    <h:outputText value="No hay comentarios aún"/>
                </h:panelGrid>
                <h:form>
                    <h:panelGrid style="width:100%" rendered="#{productoVerBean.comentarios()}" id="panelComentarios" >
                        <ui:repeat value="#{productoVerBean.listaComentarios}" var="comentario" id="listaComentarios">
                            <p class="emisor"> #{comentario.usuario.usuario} -
                                        <h:outputText value="#{comentario.fecha}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                        &nbsp;
                                        <h:outputText value="#{comentario.hora}">
                                            <f:convertDateTime pattern="HH:mm"/>
                                        </h:outputText>
                            </p>
                            <p class="comentarioContainer">#{comentario.texto}</p>
                            <p><h:commandLink id="eliminarComent" value="Eliminar comentario" class="eliminar" action="#{productoVerBean.eliminarComentario(comentario)}" rendered="#{productoVerBean.AdminOUsuario(comentario)}" >
                                    <f:ajax execute="eliminarComent" render="comentarios" />
                               </h:commandLink>
                            </p>
                        </ui:repeat>
                    </h:panelGrid>   
                </h:form>
                </h:panelGroup>
            </div>
        </div>
        <h:outputScript library="javascript" name="comentario.js" target="body" />
        <h:outputScript library="javascript" name="ponerEstrellas.js" target="body" />
    </h:body>
</html>
